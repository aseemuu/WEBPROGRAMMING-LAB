<!DOCTYPE html>
<html>
<head>
<title>Program 8</title>
<style>
    body {
        background-color: lightyellow;
        font-family: Arial, sans-serif;
    }
</style>


<script>
function validateform() {
    let name = document.forms["myform"]["fname"].value.trim();
    let phone = document.forms["myform"]["phone"].value.trim();

    if (name === "") {
        alert("Enter the name");
        return false; // stop submission until name filled
    } 
    else if (phone === "") {
        alert("Enter the number");
        return false; // stop submission until number filled
    } 
    else {
        alert("Form submitted successfully!");
        return true; // all good, allow submission
    }
}
</script>


</head>

<body>
    <form name="myform" onsubmit="return validateform()">
        <fieldset>
            <legend>User Info</legend>

            <label for="title">Title:</label>
            <select name="title" id="title">
                <option value="mr">Mr.</option>
                <option value="mrs">Mrs.</option>
                <option value="ms">Ms.</option>
            </select>

            <br><br>

            <label for="fname">Name:</label>
            <input type="text" id="fname" name="fname">

            <br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone">

            <br><br>

            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
